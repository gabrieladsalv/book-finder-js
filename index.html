<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Finder App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Book Finder App</h1>
        <form id="searchForm">
            <input type="text" id="title" placeholder="Search by title">
            <input type="text" id="author" placeholder="Search by author">
            <input type="text" id="genre" placeholder="Search by genre">
            <button type="submit">Search</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
